<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
            <div class="form-container">
                <div class="form-header">    
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda facil seu carro!</h1>
                    <p>
                        Descreva as caracteristicas e marque os opcionais que ele possiu
                        <p>
        <form>
            <div class="box-input">
                <label for="title">Título do anúncio<span class="required-field">*</span></label>
                <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro" minlength="1"
                maxlength="30"
                required>
            </div>
            
            <div class="box-input">
                <label for="price">Preço<span class="required-field">*</span></label>
                <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o Preço"
                minlength="1"
                maxlength="30"
                required>
            </div>

            <div class="box-input">
                <label for="Description">Descrição<span class="required-field">*</span></label>
                <textarea
                name="Description"
                id="Description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo"></textarea>
            </div>

            <div class="box-input">
                <label for="brand">Marca<span class="required-field">*</span></label>
                <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Dgiite a marca do veículo" 
                required>
            </div>

            <div class="box-input">
                <label for="model">Modelo<span class="required-field">*</span></label>
                <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Dgiite o modelo do veículo" 
                required>
            </div>

            <div class="box-input">
                <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Dgiite a kilometragem do veículo" 
                required>
            </div>

            <div class="box-input">
                <label for="purchase-date">Data de compra<span class="required-field">*</span></label>
                <input
                type="purchase-date"
                name="purchase-date"
                id="mileage"
                class="block"
                required>
            </div>

            <div class="box-input">
                <p>Tipo de cãmbio: <span class="required-field">*</span></p>
                <input type="radio"name="gear"id="manual">
                <label for="manual">Manual</label>
                <input type="radio"name="gear"id="auto">
                <label for="auto">Automático</label>                
            </div>

            <div class="optional-box">
                <p>opcionais:</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="ac" value="ac">
                        <label for="ac">Arcondicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="revarse-camera" value="revarse-camera">
                        <label for="revarse-camera">Câmera de Ré</label>
                    </li>
                </ul>          
            </div>

            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                        <label for="lane-assist">Assistência de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]"
                        id="smartphone" value="smartphone">
                        <label for="smartphone">Integração com Celular</label>
                    </li>
                    <li>
                        <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                        <label for="leather-seat">Banco de Couro</label>
                    </li>
                </ul>          
            </div>

            <div class="box-input">
                <p>Fotos do Carro: <span class="required-field">*</span></p>
                <input
                type="file"
                multiple accept="image/png, image/jpg"
                id="images"
                name="images"
                required>
            </div>
                <input type="submit" value="enviar" class="btn-submit">               
        </form>                
          </div>        
      </div>   
    </div>
</body>
</html>
